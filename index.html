<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>Lingvo TV</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Learn languages while watching movies online. Translate words and grow your vocabulary, on the go."
    />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimal-ui"
    />
    <meta http-equiv="cleartype" content="on" />

    <meta
      property="og:image"
      content="https://lingvo.tv/src/img/logo-128x128.png"
    />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lingvotv" />
    <meta
      name="twitter:image"
      content="https://lingvo.tv/src/img/logo-128x128.png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="src/img/touch/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="src/img/touch/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="src/img/touch/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="src/img/touch/apple-touch-icon.png"
    />
    <link
      rel="shortcut icon"
      sizes="196x196"
      href="src/img/touch/apple-touch-icon.png"
    />
    <link rel="shortcut icon" href="src/img/touch/apple-touch-icon.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="src/img/touch/apple-touch-icon.png"
    />
    <meta name="msapplication-TileColor" content="#222222" />

    <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page -->
    <!--
    <link rel="canonical" href="http://www.example.com/" >
    -->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="" />
  </head>
  <body>
    <script>
      (function () {
        // Avoid caching without owning headers and without a build step.
        function insert(name, noCache, url) {
          var node = document.createElement(name);
          // Never cache for now, as it is a prototype.
          if (noCache) url += "?" + Math.random();
          if (name === "script") {
            node.async = true;
            node.src = url;
          } else {
            node.rel = "stylesheet";
            node.href = url;
          }
          document.head.appendChild(node);
        }

        [
          "./src/css/normalize.css",
          "./src/css/main.css",
          "./lib/social-share-kit/css/social-share-kit.css",
          "./src/css/app.css",
        ].forEach(insert.bind(null, "link", true));
        [
          "./lib/closest.js",
          "./lib/socket.io.js",
          "./lib/fastclick.js",
          "./lib/helper.js",
          "./lib/fetch.js",
          "./lib/social-share-kit/js/social-share-kit.js",
          "./src/js/app.js",
        ].forEach(insert.bind(null, "script", true));
      })();
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-77430744-2", "auto");
      ga("send", "pageview");
    </script>
    <!-- Preload icons -->
    <div class="visuallyhidden">
      <a href="" class="ssk ssk-facebook"></a>
      <a href="" class="ssk ssk-twitter"></a>
      <a href="" class="ssk ssk-vk"></a>
    </div>
  </body>
</html>
